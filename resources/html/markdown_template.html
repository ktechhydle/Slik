<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #333;
            background-color: #1e1e1e;
        }

        h1, h2, h3, h4, h5, p, li {
            color: #ffffff;
        }

        a {
            color: #6b9bfa;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            background-color: #535353;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
            border-radius: 4px;
        }

        blockquote {
            margin: 10px 0;
            padding-left: 10px;
            border-left: 3px solid #ccc;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        function updateContent(html) {
            document.getElementById('content').innerHTML = html;
        }
    </script>
</body>
</html>
