<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #ccc;
            background-color: #1e1e1e;
        }

        h1, h2, h3, h4, h5, p, li {
            color: #ffffff;
        }

        a {
            color: #6b9bfa;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            background-color: #2d2d2d;
            color: #dcdcdc;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        pre {
            background-color: #2d2d2d;
            color: #dcdcdc;
            padding: 12px;
            overflow-x: auto;
            border-radius: 6px;
            line-height: 1.5;
            font-size: 14px;
            font-family: monospace;
        }

        pre code {
            background: none; /* remove double background from <pre><code> */
            padding: 0;
        }

        blockquote {
            margin: 10px 0;
            padding-left: 10px;
            border-left: 3px solid #666;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        function updateContent(html) {
            document.getElementById('content').innerHTML = html;
        }
    </script>
</body>
</html>
